<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias360 - Agregador de Noticias RSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    
    <!-- Encabezado -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-blue-600">游닗 Noticias360</h1>
                <span id="fecha-actualizacion" class="text-sm text-gray-600"></span>
            </div>
            <div class="flex items-center gap-3">
                <a href="indicadores.html" class="btn-indicadores-principal hidden sm:inline-flex">
                    <span>游늵</span>
                    <span>Indicadores de Argentina</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navegaci칩n Principal - Categor칤as -->
    <nav class="bg-gray-100 border-b border-gray-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex overflow-x-auto space-x-2" id="categorias-nav">
                <!-- Los botones de categor칤as se generar치n din치micamente -->
                <button class="categoria-btn px-4 py-2 rounded-lg bg-blue-600 text-white font-medium whitespace-nowrap" data-categoria="todas">
                    Todas
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-6">
        
        <!-- Estado de carga -->
        <div id="estado-carga" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Cargando noticias...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="mensaje-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Error:</strong> <span id="error-texto"></span>
        </div>

        <!-- Mensaje sin noticias -->
        <div id="sin-noticias" class="hidden text-center py-12">
            <p class="text-gray-600 text-lg">No hay noticias disponibles</p>
        </div>

        <!-- VISTA DE NOTICIAS (칰nica vista en modo sin IA) -->
        <div id="vista-noticias">
            <!-- Grid de noticias -->
            <div id="noticias-container" class="mosaic-grid">
                <!-- Las tarjetas de noticias se generar치n din치micamente -->
            </div>

            <!-- Contador de noticias -->
            <div class="mt-8 text-center text-gray-600">
                <p id="contador-noticias">Mostrando 0 noticias</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">춸 2025 Noticias360 - Agregador de noticias RSS argentinas</p>
            <p class="text-xs text-gray-400 mt-2">Datos actualizados desde m칰ltiples fuentes de noticias</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
