<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias360 - Agregador de Noticias RSS</title>
    <!-- Google Fonts - Crimson Text (serif editorial) - Optimizado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    
    <!-- Encabezado -->
    <header class="sticky top-0 z-50" style="background-color: var(--color-papel); border-bottom: 1px solid var(--color-borde-suave);">
        <div class="container flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-normal" style="color: var(--color-tinta);">Noticias360</h1>
                <span id="fecha-actualizacion" class="text-sm" style="color: var(--color-texto-secundario);"></span>
            </div>
            <div class="flex items-center gap-3">
                <a href="indicadores.html" class="btn-indicadores-principal hidden sm:inline-flex">
                    <span>Indicadores de Argentina</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navegación Principal - Categorías -->
    <nav style="background-color: var(--color-papel-secundario); border-bottom: 1px solid var(--color-borde-suave);">
        <div class="container py-2">
            <div class="flex overflow-x-auto space-x-2" id="categorias-nav">
                <!-- Los botones de categorías se generarán dinámicamente -->
                <button class="categoria-btn px-4 py-2 rounded-sm font-normal whitespace-nowrap" style="background-color: var(--color-papel-card); color: var(--color-tinta); border: 1px solid var(--color-borde-visible);" data-categoria="todas">
                    Todas
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container">
        
        <!-- Estado de carga -->
        <div id="estado-carga" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2" style="border-color: var(--color-accento);"></div>
            <p class="mt-4" style="color: var(--color-texto-secundario);">Cargando noticias...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="mensaje-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <strong>Error:</strong> <span id="error-texto"></span>
        </div>

        <!-- Mensaje sin noticias -->
        <div id="sin-noticias" class="hidden text-center py-12">
            <p class="text-lg" style="color: var(--color-texto-secundario);">No hay noticias disponibles</p>
        </div>

        <!-- VISTA DE NOTICIAS (lista vertical) -->
        <div id="vista-noticias">
            <!-- Lista vertical de noticias -->
            <div id="noticias-container" class="mosaic-grid">
                <!-- Las tarjetas de noticias se generarán dinámicamente -->
            </div>

            <!-- Contador de noticias -->
            <div class="mt-5 text-center" style="color: var(--color-texto-secundario);">
                <p id="contador-noticias">Mostrando 0 noticias</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer style="background-color: var(--color-papel); border-top: 1px solid var(--color-borde-suave);">
        <div class="container text-center">
            <p class="text-sm" style="color: var(--color-texto-secundario);">© 2025 Noticias360 - Agregador de noticias RSS argentinas</p>
            <p class="text-xs mt-2" style="color: var(--color-texto-terciario);">Datos actualizados desde múltiples fuentes de noticias</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
