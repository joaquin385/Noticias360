<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subárea - Indicadores de Argentina - Noticias360</title>
    <!-- Google Fonts - Crimson Text (serif editorial) - Optimizado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <!-- Encabezado -->
    <header class="sticky top-0 z-50" style="background-color: var(--color-papel); border-bottom: 1px solid var(--color-borde-suave);">
        <div class="container flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="flex items-center space-x-2">
                    <span class="text-xl font-normal" style="color: var(--color-tinta);">Noticias360</span>
                </a>
                <span class="text-sm hidden sm:inline" style="color: var(--color-texto-secundario);">Indicadores de Argentina</span>
            </div>
            <div class="flex items-center gap-3">
                <a href="../indicadores.html" class="btn-volver">
                    ← Volver a indicadores
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <!-- Header de la subárea -->
        <header id="subarea-header" class="mb-6">
            <!-- Generado por JavaScript -->
        </header>

        <!-- Botones de Pilares (solo para Política macroeconómica) -->
        <div id="pilares-nav" class="mt-6 mb-6 hidden">
            <!-- Botones de pilares generados por JavaScript -->
        </div>

        <!-- Contenido del Pilar Seleccionado -->
        <div id="pilar-contenido" class="mt-6 hidden">
            <!-- Título, descripción e indicadores del pilar seleccionado -->
        </div>

        <!-- Indicadores -->
        <section class="mt-8" id="indicadores-section">
            <h2 class="text-xl font-normal mb-4" style="color: var(--color-tinta);">Indicadores</h2>
            <div id="indicadores-container">
                <!-- Generado por JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer style="background-color: var(--color-papel); border-top: 1px solid var(--color-borde-suave);">
        <div class="container text-center">
            <p class="text-sm" style="color: var(--color-texto-secundario);">© 2025 Noticias360 - Indicadores de Argentina</p>
        </div>
    </footer>

    <script src="../js/subarea.js"></script>
</body>
</html>
